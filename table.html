<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tables</title>
	<style>
		table {
			border-collapse: collapse;
		}

		td, th {
			border-width: 1px;
			border-style: solid;
			padding: 5px;
			text-align: center;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Name</th>
			<th colspan="2">Details</th>
			<!-- <th>Country</th> -->
		</tr>

		<tr>
			<td>Carmen</td>
			<td>33</td>
			<td>Spain</td>
		</tr>
		<tr>
			<td>Michelle</td>
			<td>23</td>
			<td>USA</td>
		</tr>
	</table>
</body>
</html>
