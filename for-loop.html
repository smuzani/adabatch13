<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>loop</title>
	<script>
		var msg = "";
		/*for (var i = 1; i < 13; i=i+1) {
			var result = i*3;
			msg += i + ' x 3 = ' + result + '\n';
		}*/

		
		var i = 1;

		do {
			var result = i*3;
			msg += i + ' x 3 = ' + result + '\n';
			i++;
		} while (false);

		console.log(msg);
	</script>
</head>
