<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>arrays</title>
</head>
<body>
	<input type="text" name="numbers" id="numbers">
	<button onclick="getNumbers()">Click me</button>
	<p id="answer"></p>
	<script>
		function getNumbers() {
			var nString = document.getElementById("numbers").value;
			console.log(nString);
			var stringArray = nString.split(",");
			console.log(stringArray);
			var numberArray = stringArray.map(function(x){
				return Number(x);
			});
			console.log(numberArray);
			var average = getAverage(numberArray);
			document.getElementById("answer").innerHTML = average;
		}

		function getAverage(array) {
			var total = 0;
			for (var i = 0; i < array.length; i++){
				total += array[i];
			}
			return total/array.length;
		}
	</script>
</body>
</html>
