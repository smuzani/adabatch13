<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>switch</title>
	<script>
		var msg;
		var level = 1;

		switch (level) {
			case 1:
				msg = "Good luck on the first test";
				break;
			case 2:
				msg = "Second of three";
				break;
			case 3:	
				msg = "Final round"
				break;
			case 4:
			case 5:
				msg = "Bonus round"
				break;
			default:
				msg = "Good luck";
		}

		console.log(msg);
	</script>
</head>
<body>

</body>
</html>
