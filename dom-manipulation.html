<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>DOM manipulation</title>
</head>
<body>
	<h1>Header 1</h1>

	<p>paragraph 1</p>

	<h1>Header too</h1>

	<p>paragraph 2</p>

	<button onclick="bigger()">+</button>
	<button onclick="smaller()">-</button>

	<script>

		function bigger() {
			increaseFontSize(10);
		}
		
		function smaller() {
			increaseFontSize(-10);
		}

		function increaseFontSize(increaseFactor){
		     var h1s = document.getElementsByTagName("h1");
		     style = window.getComputedStyle(h1s[0], null).getPropertyValue('font-size');
		     currentSize = parseInt(style);
		     h1s[0].style.fontSize = (currentSize + increaseFactor) + 'px';
		     h1s[1].style.fontSize = (currentSize + increaseFactor) + 'px';
		}

	</script>
</body>
</html>
